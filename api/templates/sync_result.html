<div class="container mt-4">

    <div class="alert alert-success">
        <h4 class="alert-heading">Синхронизация завершена</h4>
        <p class="mb-0">
            Операция синхронизации данных между базами данных выполнена успешно.
        </p>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <strong>Параметры операции</strong>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Source DB:</strong>
                    <code>{{ source_url }}</code>
                </li>
                <li class="list-group-item">
                    <strong>Target DB:</strong>
                    <code>{{ target_url }}</code>
                </li>
                <li class="list-group-item">
                    <strong>Стратегия синхронизации:</strong>
                    <span class="badge bg-secondary">{{ pk_strategy }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
